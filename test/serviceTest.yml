config:
  target: "http://localhost:3003"
  phases:
    - duration: 60
      arrivalRate: 1
    - duration: 60
      arrivalRate: 10
    - duration: 60
      arrivalRate: 100
    - duration: 60
      arrivalRate: 1000
  processor: "./myfunctions.js"
scenarios:
  - flow:
      - function: "dataGenerator"
      - get:
          url: "/{{id}}"
      - get:
          url: "/api/story/{{id}}"
      - get:
          url: "/api/risksandchallenges/{{id}}"
      - get:
          url: "/api/environmentalcommitments/{{id}}"
      - post:
          url: "/api/story/"
          json: "{{story}}"
      - post:
          url: "/api/risksandchallenges/"
          json: "{{rnc}}"
      - post:
          url: "/api/environmentalcommitments/"
          json: "{{ec}}"
