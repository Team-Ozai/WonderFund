version: "3.3"

services:
  # Postgres
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_URL: postgres://root:root@localhost:5432/campaign
      POSTGRES_DB: campaign
      POSTGRES_HOST: postgres
      PGDATA: /var/lib/postgresql/data/pgdata/
    ports:
      - "5432:5432"
    volumes:
      - "./server/database:/var/lib/postgresql/data/pgdata"
      # - "./server/database:/var/lib/postgresql/data/pgdata"

  # Backend API
  app:
    container_name: campaign
    build: ./
    working_dir: /app
    # env_file:
    #   - ./server/config/.env
    ports:
      - "3003:3003"
    # command: ["/app/wait-for-postgres.sh", "postgres:5432", "--", "npm", "start"]
    links:
      - postgres
    restart: always
    environment:
      SEQ_DB: postgres
      SEQ_USER: root
      SEQ_PW: root
      PORT: 5432
      DATABASE_URL: postgres://root:root@localhost:5432/campaign
volumes:
  data: {}
